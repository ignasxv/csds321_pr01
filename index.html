<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Booking Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="main.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" />
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    

</head>
<body>
    <div class="container">
        <h2 class="" style="color: rgb(197, 42, 42);">Bootstrap Booking Form:</h2>
        <div class="well">Fill out the form and click the submit button when complete...</div>

        <form action="">
            <!-- enclosing row -->
            <div class="row">

               <!-- the column with, User Contact and Schedule  -->
               <div class="col-sm-6">
                <!-- user -->
                <div class="panel panel-primary">
                    <div class="panel-heading"><b>User:</div>
                    <div class="panel-body">

                        <div class="row red-error">
                            <div class="username col-md-6"><label><b>Username:</label></div> 
                            <div class="col-md-6"><input class="form-control" type="text" id="username" placeholder="Type username..."></div>
                        </div>

                        <div class="row red-error">
                            <div class="firstname col-md-6"><label><b>First Name:</label></div> 
                            <div class="col-md-6"><input class="form-control" type="text" id="firstname" placeholder="Type first name..."></div>
                        </div>

                        <div class="row red-error">
                            <div class="lastname col-md-6"><label><b>Last Name:</label></div> 
                            <div class="col-md-6"><input class="form-control" type="text" id="lastname" placeholder="Type last name..."></div>
                        </div>
                    </div>
 
                </div>

                <!-- Contact -->
                <div class="panel panel-primary">
                    <div class="panel-heading">Contact:</div>
                    <div class="panel-body">
                        <div class="input-group red-error">
                            <span class="input-group-addon" id="basic-addon1">&nbsp;<i class="fa fa-phone"></i></span>
                            <input type="text" class="form-control" id="phonenumber" placeholder="Type phone#..." aria-describedby="basic-addon1">
                          </div>
                          <div class="input-group red-error">
                            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-fax"></i></span>
                            <input type="text" class="form-control" id="faxnumber" placeholder="Type fax#..." aria-describedby="basic-addon1">
                          </div>
                          <div class="input-group red-error">
                            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                            <input type="text" class="form-control" id="email" placeholder="Type e-mail..." aria-describedby="basic-addon1">
                          </div>
   
                    </div>
 
                </div>

                <!-- Schedule -->
                <div class="panel panel-primary">
                    <div class="panel-heading">Schedule:</div>
                    <div class="panel-body">
                        <div class="adults"><b>Adults:</div>
                            
                              <select name="adultsTotal" class="form-control" id="adults">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                              </select>
                            

                            <div class="col-md-6 red-error"> <br>
                              <div class="checkIn"><b>Check-In:</div>
                              <input id="checkin" class="form-control" type="date">
                              <div class="days"><b>Days:</div>
                              <input type="text" class="form-control" id="totaldays" placeholder="Displays days..." readonly>
                            </div>

                            <div class="col-md-6 red-error"> <br>
                              <div class="checkOut"><b>Check-Out:</div>
                              <input class="form-control" id="checkout" type="date">
                              <div class="cost"><b>Cost($):</div>
                              <input type="text" id="totalcost" class="form-control" placeholder="Displays cost..." readonly>
                            </div>
                    </div>
 
                </div>

               </div> 

               <!-- "Other" column -->
               <div class="col-sm-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">Other:</div>
                    <div class="panel-body"> 
                        <div class="message">Message</div>
                            <textarea name="message" class="form-control no-horizontal-resize" id="message" cols="4" rows="22" placeholder="Type message here...."></textarea>

                        <div class="range">
                            <label>Range:</label>
                            <input type="range" class="form-control" id="rangeBar" min="0" max="10" step="1">
                        </div>

                        <div class="priorities">
                            <div>Priority:</div>

                            <label class="radio-inline"><input type="radio" name="optradio" checked>Low</label>
                            <label class="radio-inline"><input type="radio" name="optradio">Med</label>
                            <label class="radio-inline"><input type="radio" name="optradio">High</label>
                                                        
                
                        </div>

                    </div>

                </div>

               </div>


            </div>
            <hr>
            <div class="submitter">
                <span>
                    <button type="reset" class="btn btn-lg btn-primary " id="reset"><span class="fa fa-eraser" aria-hidden="true"></span> Reset</button>
                    <button type="button" class="btn btn-success btn-lg" value="Submit" id="submit"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> Submit</button>
                </span>
            </div>
        </form>


    </div>
    
    

    
    <!-- bootstrap js -->
    <script src="main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- toastr -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- moment -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</body>
</html>
